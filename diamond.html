<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       for(let a=0; a<5; a++){
           for(let b=4; b>a; b--){
               document.write('&nbsp');
           }
           for(let b=0; a>=b; b++){
               document.write('*');
           }
           for(let b=1; a>=b; b++){
               document.write('*');
           }
           document.write('<br>');
       }

       for(let a=0; a<4; a++){
           for(let b=0; a>=b; b++){
               document.write('&nbsp');
           }
           for(let b=4; b>a; b--){
               document.write('*');
           }
           for(let b=3; b>a; b--){
               document.write('*');
           }
           document.write('<br>');
       }

       
    </script>
</body>
</html>
